<!DOCTYPE html>

<html>
<head>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="boxes.css" />
  <script src="jquery-1.4.4.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="jquery.tmpl.min.js" charset="utf-8" type="text/javascript"></script>
  <script src="awards.js" charset="utf-8" type="text/javascript"></script>

  <title>about:awards</title>
</head>

<body>

<div class="title">about:<span class="blue">awards</span></div> 

<div id="programs-list"></div>


<script id="programs-tmpl" type="text/x-jquery-tmpl">
  <table class="headers"><tbody><tr>
    <td>Account</td>
    <td>Balance</td>
    <td>Status</td>
    <td>Status Miles</td>
    <td>Expiry</td>
  </tr></tbody></table>

    {{each( i, prg ) programs}}
    <div class="program">
      <div class="programAccount">
<table><tbody><tr><td class="programName">${prg.program.name}</td><td class="userName">${prg.data.name}</td></tr></tbody></table>
      </div>
      <div class="programInfo">
<table><tbody><tr>
  <td>${prg.data.account}&nbsp;</td>
  <td>${prg.data.balance}&nbsp;</td>
  <td>${prg.data.status}&nbsp;</td>
  <td>${prg.data.statusMiles}&nbsp;</td>
  <td>${prg.data.expiration}&nbsp;</td>
</tr></tbody></table>
      </div>
      <div class="links">
        <button class="refresh" data-for="${i}">refresh</button>
    {{each( i, link ) prg.program.links}}
        <button type="link" data-for="${link.href}">${link.title}</button>
    {{/each}}
      </div>
    </div>
    {{/each}}
</script>

<div id="dev-options"><input type="checkbox" id="dev_visible">Show Pages on Refresh</input><button id="dev_reset">Clear Data</button></div>

</body>
</html>
